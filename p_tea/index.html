		<title>易赞下午茶</title>
	</head>
	<body>

		<div class="box swiper">
			<div class="floor1 item">
				<div class="border"></div>
				<div class="jiantou"></div>
			</div>
			<div class="floor2 item">
				
				<div class="btn">点击报名</div>
			</div>
			<div class="floor3 item">
				<img src="images/tea3.png"/>
				<form id="form-info">
					<div class="input-box">
						<span>姓名</span>
						<input type="text" name="name" placeholder="请输入您的姓名" />
					</div>
					<div class="input-box">
						<span>公司</span>
						<input type="text" name="company" placeholder="请输入公司名称"/>
					</div>
					<div class="input-box">
						<span>职位</span>
						<input type="text" name="job" placeholder="请输入您的职位"/>
					</div>
					<div class="input-box">
						<span>手机</span>
						<input type="tel" name="phone" placeholder="请输入您的手机号"/>
					</div>
					<div class="input-box">
						<span>邮箱</span>
						<input type="email" name="email" placeholder="请输入您的邮箱" />
					</div>
					<img src="images/tea-font.png"/>
					<input type="submit" value="确认提交" class="subBtn"/>
					<p id="form-tips" class="bounceIn animated">请输入您的手机号</p>
				</form>

			</div>
			
		</div>

		<div class="floor4"></div>
